<h1 class="center">detail-pokemon works!</h1>
<div *ngIf="Pokemonselected" class="row">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ Pokemonselected.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="Pokemonselected.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ Pokemonselected.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ Pokemonselected.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ Pokemonselected.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of Pokemonselected.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ Pokemonselected.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="gotoPokemonList()">Retour</a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!Pokemonselected' class="center">Aucun pokémon à afficher !</h4>
